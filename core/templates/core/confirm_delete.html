{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">Confirmar exclusão de {{ type }}</h4>
      <p>Tem certeza que deseja excluir <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <a href="{% url cancel_url %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
